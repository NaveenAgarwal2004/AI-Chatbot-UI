<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat Interface - Professional AI Platform</title>
    <meta name="description" content="Professional AI chat interface with multi-provider support, advanced parameters, conversation management, and enterprise-grade features." />
    <meta name="author" content="AI Interface Team" />
    <meta name="keywords" content="AI, chat, interface, OpenAI, Anthropic, Claude, GPT, machine learning, artificial intelligence" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="AI Chat Interface - Professional AI Platform" />
    <meta property="og:description" content="Advanced AI chat interface with multi-provider support, conversation management, and professional-grade features." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="AI Chat Interface - Professional AI Platform" />
    <meta name="twitter:description" content="Advanced AI chat interface with multi-provider support, conversation management, and professional-grade features." />
    <meta name="twitter:image" content="/og-image.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="msapplication-TileColor" content="#6366f1" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <!-- Remove X-Frame-Options as it will be set in server headers -->
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https: http:;
      style-src 'self' 'unsafe-inline' https: http:;
      img-src 'self' data: https: http:;
      font-src 'self' data: https:;
      connect-src 'self' https: ws: wss:;
      frame-ancestors 'none';
      form-action 'self';
      base-uri 'self';
      object-src 'none';
      upgrade-insecure-requests;
    " />
    
    <!-- Permissions Policy -->
    <meta http-equiv="Permissions-Policy" content="
      accelerometer=(),
      ambient-light-sensor=(),
      autoplay=(),
      battery=(),
      camera=(),
      display-capture=(),
      document-domain=(),
      encrypted-media=(),
      execution-while-not-rendered=(),
      execution-while-out-of-viewport=(),
      fullscreen=(),
      geolocation=(),
      gyroscope=(),
      magnetometer=(),
      microphone=(),
      midi=(),
      navigation-override=(),
      payment=(),
      picture-in-picture=(),
      publickey-credentials-get=(),
      screen-wake-lock=(),
      serial=(),
      speaker-selection=(),
      usb=(),
      web-share=(),
      xr-spatial-tracking=()
    " />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Additional SEO -->
    <meta name="application-name" content="AI Chat Interface" />
    <meta name="apple-mobile-web-app-title" content="AI Chat Interface" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />

    <style>
      /* Reset and base styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        scroll-behavior: smooth;
        -webkit-text-size-adjust: 100%;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Critical CSS for initial load */
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, hsl(220, 15%, 99%), hsl(220, 15%, 96%));
        transition: background 0.3s ease;
      }
      
      .dark #root {
        background: linear-gradient(135deg, hsl(220, 15%, 8%), hsl(220, 15%, 12%));
      }

      /* Loading spinner styles */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(99, 102, 241, 0.2);
        border-top: 2px solid #6366f1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Initial loading screen */
      .initial-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, hsl(220, 15%, 99%), hsl(220, 15%, 96%));
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 9999;
        transition: opacity 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .initial-loader.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loader-content {
        text-align: center;
        max-width: 320px;
        padding: 2rem;
      }

      .loader-logo {
        width: 64px;
        height: 64px;
        background: linear-gradient(135deg, #6366f1, #8b5cf6);
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 24px;
        animation: logoFloat 3s ease-in-out infinite;
        box-shadow: 0 10px 25px rgba(99, 102, 241, 0.3);
      }

      .loader-title {
        font-size: 1.5rem;
        font-weight: 700;
        color: #1f2937;
        margin-bottom: 8px;
        letter-spacing: -0.025em;
      }

      .loader-subtitle {
        font-size: 0.875rem;
        color: #6b7280;
        margin-bottom: 32px;
        font-weight: 500;
      }

      .loader-progress {
        width: 200px;
        height: 3px;
        background: rgba(99, 102, 241, 0.1);
        border-radius: 2px;
        margin: 24px auto 0;
        overflow: hidden;
      }

      .loader-progress-bar {
        height: 100%;
        background: linear-gradient(90deg, #6366f1, #8b5cf6);
        border-radius: 2px;
        animation: progressFlow 2s ease-in-out infinite;
      }

      @keyframes logoFloat {
        0%, 100% { transform: translateY(0px) scale(1); }
        50% { transform: translateY(-10px) scale(1.05); }
      }

      @keyframes progressFlow {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(300%); }
      }

      /* Error styles */
      .error-boundary {
        padding: 2rem;
        text-align: center;
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 0.5rem;
        margin: 2rem;
      }

      .error-title {
        color: #dc2626;
        font-size: 1.25rem;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .error-message {
        color: #7f1d1d;
        margin-bottom: 1.5rem;
        font-family: monospace;
        background: #fee2e2;
        padding: 1rem;
        border-radius: 0.375rem;
        word-break: break-all;
      }

      .error-button {
        background: #dc2626;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s;
      }

      .error-button:hover {
        background: #b91c1c;
      }

      /* Accessibility improvements */
      @media (prefers-reduced-motion: reduce) {
        .loading-spinner,
        .loader-logo,
        .loader-progress-bar {
          animation: none;
        }
      }

      /* Dark mode loading screen */
      @media (prefers-color-scheme: dark) {
        .initial-loader {
          background: linear-gradient(135deg, hsl(220, 15%, 8%), hsl(220, 15%, 12%));
        }
        
        .loader-title {
          color: #f9fafb;
        }
        
        .loader-subtitle {
          color: #9ca3af;
        }
      }
    </style>
  </head>

  <body>
    <!-- Initial Loading Screen -->
    <div id="initial-loader" class="initial-loader">
      <div class="loader-content">
        <div class="loader-logo">
          <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M12 22V12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M2 7L12 12L22 7" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div class="loader-title">AI Chat Interface</div>
        <div class="loader-subtitle">Initializing your AI platform...</div>
        <div class="loading-spinner"></div>
        <div class="loader-progress">
          <div class="loader-progress-bar"></div>
        </div>
      </div>
    </div>

    <!-- React Root -->
    <div id="root"></div>

    <!-- Enhanced Error Fallback -->
    <div id="error-fallback" class="error-boundary" style="display: none;">
      <div class="error-title">Application Error</div>
      <div id="error-message" class="error-message">
        An unexpected error occurred while loading the application.
      </div>
      <div style="display: flex; gap: 1rem; justify-content: center;">
        <button class="error-button" onclick="window.location.reload()">
          Reload Application
        </button>
        <button class="error-button" style="background: #6b7280;" onclick="window.localStorage.clear(); window.location.reload();">
          Reset & Reload
        </button>
      </div>
      <div style="margin-top: 1rem; font-size: 0.75rem; color: #6b7280;">
        Try refreshing the page or clearing your browser cache if the problem persists.
      </div>
    </div>

    <script>
      // Enhanced error handling with detailed logging
      window.addEventListener('error', function(e) {
        console.error('Global JavaScript Error:', {
          message: e.message,
          filename: e.filename,
          lineno: e.lineno,
          colno: e.colno,
          error: e.error
        });
        
        // Show error details
        const errorMsg = document.getElementById('error-message');
        if (errorMsg) {
          errorMsg.textContent = `${e.message} (${e.filename}:${e.lineno})`;
        }
        
        document.getElementById('error-fallback').style.display = 'block';
        document.getElementById('initial-loader').style.display = 'none';
        document.getElementById('root').style.display = 'none';
      });

      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled Promise Rejection:', e.reason);
        
        const errorMsg = document.getElementById('error-message');
        if (errorMsg) {
          errorMsg.textContent = `Promise rejection: ${e.reason}`;
        }
        
        document.getElementById('error-fallback').style.display = 'block';
        document.getElementById('initial-loader').style.display = 'none';
      });

      // Enhanced loader management
      let loaderTimeout;
      let appLoaded = false;

      // Hide loader when React app signals it's ready
      window.hideLoader = function() {
        if (appLoaded) return;
        appLoaded = true;
        
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.classList.add('hidden');
          setTimeout(() => {
            if (loader.parentNode) {
              loader.remove();
            }
          }, 500);
        }
      };

      // Fallback loader timeout (in case React doesn't load)
      window.addEventListener('load', function() {
        loaderTimeout = setTimeout(() => {
          if (!appLoaded) {
            console.warn('React app may have failed to load - showing fallback');
            window.hideLoader();
          }
        }, 5000); // 5 second timeout
      });

      // Service Worker registration with enhanced error handling
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful:', registration.scope);
              
              // Listen for updates
              registration.addEventListener('updatefound', function() {
                console.log('New service worker version available');
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', function() {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('New version available - consider showing update prompt');
                    }
                  });
                }
              });
            })
            .catch(function(err) {
              console.warn('ServiceWorker registration failed:', err);
            });
        });
      }

      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', function() {
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            if (perfData) {
              console.log('Performance metrics:', {
                loadTime: perfData.loadEventEnd - perfData.loadEventStart,
                domComplete: perfData.domComplete - perfData.domLoading,
                firstPaint: performance.getEntriesByType('paint')[0]?.startTime || 'N/A'
              });
            }
          }, 0);
        });
      }

      // Enhanced analytics setup (placeholder)
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      // Initialize analytics only in production
      if (location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
        gtag('js', new Date());
        gtag('config', 'YOUR_GA_TRACKING_ID', {
          page_title: 'AI Chat Interface',
          page_location: window.location.href
        });
      }

      // App version and build info (for debugging)
      console.log('%c🤖 AI Chat Interface', 'color: #6366f1; font-size: 16px; font-weight: bold;');
      console.log('Version: 1.0.0');
      console.log('Build: ' + new Date().toISOString());
      console.log('Environment: ' + (location.hostname === 'localhost' ? 'development' : 'production'));
    </script>

    <!-- Main Application Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
